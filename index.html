<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aridity Team - Release Archive</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0 0 60px 0; /* Add padding to bottom to avoid footer overlap */
            position: relative;
            background-color: #333; /* Fallback background color */
        }

        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            -webkit-filter: blur(8px); /* For older versions of Safari */
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        h2 {
            margin-top: 40px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
        }

        /* --- New Archive Styles --- */
        .game-archive {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
            text-align: left; /* Align text left for readability */
        }

        .game-archive h3 {
            font-size: 1.8em;
            text-align: center;
            margin-top: 0;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }

        .release-version {
            padding: 15px;
            border-top: 1px solid #444;
        }
        
        .release-version:first-of-type {
            border-top: none; /* No border for the first item */
        }

        .release-version h4 {
            font-size: 1.4em;
            margin: 0 0 10px 0;
        }

        .release-date {
            font-size: 0.8em;
            color: #ccc;
            font-style: italic;
        }

        .release-version ul {
            list-style-type: disc;
            padding-left: 20px;
            margin: 10px 0;
        }

        .release-version li {
            margin-bottom: 5px;
            font-size: 1em;
            line-height: 1.4;
        }
        
        .download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #5a5a5a;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
